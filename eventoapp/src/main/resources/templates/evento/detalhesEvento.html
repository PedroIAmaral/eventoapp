<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h3><a class="waves-effect waves-light btn" href="/eventos"><i
        class="material-icons left">add_circle_outline</i>Lista de Evento</a></h3>

    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
        </div>

        <form method="post">
            Nome: <input type="text" value="" name="nome"/>
            RG: <input type="text" value="" name="rg" />
            <button type="submit" class="waves-effect waves-light btn">Adicionar Convidado</button>

        </form>

    </div>
    <h3>Lista de Convidados:</h3>
    <div th:each="convidado : ${convidados}" class="container">

        <div class="row">
            <div class="input-field col s6">
                <p><spam th:text="${convidado.nome}"></spam></p>
            </div>
            <div class="input-field col s3">
                <p><spam th:text="${convidado.rg}"></spam></p>
            </div>
        </div>

    </div>

<!--JavaScript at end of body for optimized loading-->

    <script src="js/materialize.min.js" type="text/javascript"></script>
</body>
</html>
